{% extends 'base.html' %}
{% block title %}Logowanie{% endblock %}

{% block content %}
    <!--suppress HtmlFormInputWithoutLabel -->
    <div class="container">
        <main role="main" class="pb-3">
            <h1>Logowanie</h1>
            <h5 class="error-message">{{ error }}</h5>
            <div class="row">
                <div class="col-md-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label">Nazwa użytkownika</label>
                            <input name="username" class="form-control" value="{{ username }}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Hasło</label>
                            <input name="password" type="password" class="form-control" value="{{ password }}"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Zaloguj" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
{% endblock %}


{% block scripts %}{% endblock %}
