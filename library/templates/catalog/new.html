{% extends 'base.html' %}
{% block title %}Nowa pozycja katalogu{% endblock %}

{% block content %}
    <!--suppress HtmlFormInputWithoutLabel -->
    <div class="container">
        <main role="main" class="pb-3">
            <h1>Nowa pozycja katalogu</h1>
            <hr>
            <h5 class="error-message">{{ error }}</h5>
            <div class="row">
                <div class="col-md-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label">Autor</label>
                            <input name="author" class="form-control" value="{{ author }}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Tytuł</label>
                            <input name="title" class="form-control" value="{{ title }}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Rok wydania</label>
                            <input name="publicationYear" class="form-control" min="1900" max="2020" type="number" value="{{ publicationYear }}"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Dodaj pozycję" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
{% endblock %}


{% block scripts %}{% endblock %}
