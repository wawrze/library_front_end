{% extends 'base.html' %}
{% block title %}Dodawanie nowego bibliotekarza{% endblock %}

{% block content %}
    <!--suppress HtmlFormInputWithoutLabel -->
    <div class="container">
        <main role="main" class="pb-3">
            <h1>Dodawanie nowego bibliotekarza</h1>
            <hr>
            <h5 class="error-message">{{ error }}</h5>
            <div class="row">
                <div class="col-md-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label">Imię</label>
                            <input class="form-control" name="firstName" value="{{ firstName }}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Nazwisko</label>
                            <input class="form-control" name="lastName" value="{{ lastName }}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Nazwa użytkownika</label>
                            <input class="form-control" name="login" value="{{ login }}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Hasło</label>
                            <input name="password" id="passwordInput" class="form-control" value="{{ password }}"/>
                            <button type="button" id="passwordButton" class="btn btn-primary"
                                    onClick="generatePassword()">Generuj nowe hasło
                            </button>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Dodaj bibliotekarza" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
{% endblock %}


{% block scripts %}
    <script type="text/javascript">
        function generatePassword() {
            let generated = "";
            const possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!#$%^&*(),.;':";
            for (let i = 0; i < 10; i++) generated += possible.charAt(Math.floor(Math.random() * possible.length));
            document.getElementById("passwordInput").value = generated;
        }
    </script>
{% endblock %}
